; Configuración PHP personalizada para Sail
; Aumentar límites para formularios grandes

; Límite de variables de entrada (muy importante para formularios grandes)
max_input_vars = 10000

; Límite de partes multipart
max_multipart_body_parts = 10000

; Límite de tamaño de post
post_max_size = 100M

; Límite de subida de archivos
upload_max_filesize = 100M

; Tiempo máximo de ejecución
max_execution_time = 300

; Límite de memoria
memory_limit = 512M

; Configuraciones adicionales para formularios
max_input_time = 300 